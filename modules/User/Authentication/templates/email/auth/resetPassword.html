{{define "resetPassword"}}
{{template "header"}}

<p>Hello {{.Name}},</p>
<p>You've recently reset your password</p>
<p><a href="{{.URL}}{{.Token}}" class="btn-primary">Reset Now</a></p>
<p>Or enter this url directly in your browser:</p>
<p>{{.URL}}{{.Token}}</p>
<p>Link and token are valid one time only for next {{.Expiry | formatAsDuration}}.</p>

{{template "footer"}}
{{end}}
